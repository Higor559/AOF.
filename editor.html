<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de NotÃ­cias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    .toolbar {
      background: #222;
      color: white;
      padding: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .toolbar button {
      background: #444;
      border: none;
      padding: 8px 12px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .toolbar button:hover {
      background: #666;
    }

    #editor {
      background: white;
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      min-height: 400px;
      outline: none;
    }

    #resumo,
    #titulo,
    #tema {
      width: 90%;
      max-width: 900px;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
    }

    #resumo {
      min-height: 60px;
      resize: vertical;
    }

    input[type="file"] {
      display: none;
    }

    #listaNoticias {
      width: 90%;
      max-width: 900px;
      margin: 10px auto;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
    }

    .noticiaEditor {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .noticiaEditor button {
      background: #c00;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="toolbar">
    <button onclick="execCmd('bold')"><b>B</b></button>
    <button onclick="execCmd('italic')"><i>I</i></button>
    <button onclick="execCmd('underline')"><u>U</u></button>
    <button onclick="execCmd('insertUnorderedList')">Lista</button>
    <button onclick="addImage()">ðŸ“· Imagem</button>
    <button onclick="saveContent()">ðŸ’¾ Salvar</button>
    <input type="file" id="imageInput" accept="image/*" />
  </div>

  <input type="text" id="titulo" placeholder="TÃ­tulo da notÃ­cia">
  <select id="tema">
    <option value="">Selecione o tema</option>
    <option value="BrasileirÃ£o">BrasileirÃ£o</option>
    <option value="Premier League">Premier League</option>
    <option value="Bundesliga">Bundesliga</option>
    <option value="La Liga">La Liga</option>
    <option value="SÃ©rie A Italiana">SÃ©rie A Italiana</option>
    <option value="Outros">Outros</option>
  </select>

  <div id="editor" contenteditable="true" placeholder="Escreva o texto completo aqui..."></div>
  <textarea id="resumo" placeholder="Resumo da notÃ­cia (apenas aparecerÃ¡ no menu)"></textarea>

  <h2 style="text-align:center;">ðŸ“° NotÃ­cias Salvas</h2>
  <div id="listaNoticias"></div>

  <script>
    // ---------- AutorizaÃ§Ã£o ----------
    const senhaEditor = "meusite2025";
    const s = prompt("Digite a senha do editor:");
    if (s !== senhaEditor) {
      alert("Acesso negado!");
      window.location.href = "index.html";
    }

    // ---------- FormataÃ§Ã£o ----------
    function execCmd(cmd) { document.execCommand(cmd, false, null); }

    // ---------- Inserir Imagem ----------
    function addImage() {
      const input = document.getElementById('imageInput');
      input.click();
      input.onchange = () => {
        const file = input.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.style.maxWidth = '100%';
            img.style.margin = '10px 0';
            document.getSelection().getRangeAt(0).insertNode(img);
          };
          reader.readAsDataURL(file);
        }
      };
    }

    // ---------- IndexedDB ----------
    let db;
    const request = indexedDB.open("AOF_DB", 1);
    request.onupgradeneeded = e => {
      db = e.target.result;
      if (!db.objectStoreNames.contains("noticias")) {
        db.createObjectStore("noticias", { keyPath: "id", autoIncrement: true });
      }
    };
    request.onsuccess = e => {
      db = e.target.result;
      mostrarNoticias();
    };
    request.onerror = e => { alert("Erro ao abrir o banco!"); console.error(e.target.error); };

    // ---------- Salvar notÃ­cia ----------
    function saveContent() {
      const titulo = document.getElementById('titulo').value.trim();
      const texto = document.getElementById('editor').innerHTML.trim();
      const resumo = document.getElementById('resumo').value.trim();
      const tema = document.getElementById('tema').value;
      if (!titulo || !texto || !resumo || !tema) {
        alert("Preencha tÃ­tulo, resumo, texto completo e tema!");
        return;
      }
      const tx = db.transaction("noticias", "readwrite");
      const store = tx.objectStore("noticias");
      store.add({ titulo, texto, resumo, tema });
      tx.oncomplete = () => {
        alert("âœ… NotÃ­cia salva!");
        document.getElementById('titulo').value = '';
        document.getElementById('editor').innerHTML = '';
        document.getElementById('resumo').value = '';
        document.getElementById('tema').value = '';
        mostrarNoticias();
      };
      tx.onerror = e => { alert("Erro ao salvar notÃ­cia!"); console.error(e.target.error); };
    }

    // ---------- Mostrar notÃ­cias salvas ----------
    function mostrarNoticias() {
      const container = document.getElementById('listaNoticias');
      const tx = db.transaction("noticias", "readonly");
      const store = tx.objectStore("noticias");
      const getAll = store.getAll();
      getAll.onsuccess = () => {
        const conteudos = getAll.result;
        container.innerHTML = '';
        if (conteudos.length === 0) {
          container.innerHTML = "<p style='text-align:center;color:#777;'>Nenhuma notÃ­cia salva ainda.</p>";
          return;
        }
        conteudos.forEach(n => {
          const div = document.createElement('div');
          div.className = 'noticiaEditor';
          div.innerHTML = `
            <span><b>${n.titulo}</b> - <small style="color:#555;">(${n.tema || "Sem tema"})</small></span>
            <button onclick="excluirNoticia(${n.id})">Excluir</button>
          `;
          container.appendChild(div);
        });
      };
    }

    // ---------- Excluir notÃ­cia ----------
    function excluirNoticia(id) {
      if (confirm("Deseja excluir esta notÃ­cia?")) {
        const tx = db.transaction("noticias", "readwrite");
        const store = tx.objectStore("noticias");
        store.delete(id);
        tx.oncomplete = mostrarNoticias;
      }
    }
  </script>
</body>
</html>
