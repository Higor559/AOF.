<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not√≠cias Esportivas</title>
  <style>
    :root {
      --bg: #0E1A2A;
      --card-bg: #11233F;
      --accent: #FF4C29;
      --text: #FFF;
      --text-muted: #CCC;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: Segoe UI, Tahoma, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      color: var(--accent);
    }

    /* üîπ Bot√£o lateral */
    #menuLateral {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background: var(--card-bg);
      border-right: 2px solid var(--accent);
      padding: 10px;
      border-radius: 0 10px 10px 0;
      box-shadow: 2px 2px 8px var(--shadow);
      z-index: 999;
    }

    #menuLateral a,
    #menuLateral button {
      color: var(--text);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: bold;
      transition: color 0.3s, transform 0.2s;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #menuLateral a:hover,
    #menuLateral button:hover {
      color: var(--accent);
      transform: translateX(3px);
    }

    /* Abas de categorias */
    #abas {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 25px;
    }

    .aba {
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--accent);
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .aba:hover {
      background: var(--accent);
      color: #fff;
      transform: translateY(-2px);
    }

    .aba.ativa {
      background: var(--accent);
      color: #fff;
    }

    #listaNoticias {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .noticia {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform .3s, box-shadow .3s;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .noticia:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px var(--shadow);
    }

    .noticia img {
      width: 100%;
      object-fit: cover;
      height: 180px;
      border-bottom: 2px solid var(--accent);
    }

    .resumo {
      padding: 15px;
      flex-grow: 1;
    }

    .resumo p {
      margin: 0;
      color: var(--text-muted);
      line-height: 1.5;
    }

    #paginaNoticia {
      display: none;
      margin-top: 20px;
    }

    #voltarBtn {
      margin-bottom: 10px;
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #FF4C29;
      color: #fff;
    }

    /* üîπ Editor embutido */
    #editorContainer {
      display: none;
      background: #f3f3f3;
      color: #000;
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .toolbar {
      background: #222;
      color: white;
      padding: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .toolbar button {
      background: #444;
      border: none;
      padding: 8px 12px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .toolbar button:hover {
      background: #666;
    }

    #editor {
      background: white;
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      min-height: 400px;
      outline: none;
    }

    #resumo,
    #titulo,
    #tema {
      width: 90%;
      max-width: 900px;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
    }

    #resumo {
      min-height: 60px;
      resize: vertical;
    }

    input[type="file"] {
      display: none;
    }

    #listaNoticiasEditor {
      width: 90%;
      max-width: 900px;
      margin: 10px auto;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
    }

    .noticiaEditor {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .noticiaEditor button {
      background: #c00;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media(max-width:600px) {
      #listaNoticias {
        grid-template-columns: 1fr;
      }
      #menuLateral {
        top: auto;
        bottom: 10px;
        left: 10px;
        transform: none;
        border-radius: 10px;
      }
    }
  </style>
</head>

<body>

  <!-- üîπ Menu lateral -->
  <div id="menuLateral">
    <button id="abrirEditor">‚úèÔ∏è Editor</button>
  </div>

  <h1>üèÜ √öltimas Not√≠cias</h1>

  <!-- üîπ Abas -->
  <div id="abas">
    <div class="aba ativa" data-tema="todos">Todos</div>
    <div class="aba" data-tema="Brasileir√£o">Brasileir√£o</div>
    <div class="aba" data-tema="Premier League">Premier League</div>
    <div class="aba" data-tema="Bundesliga">Bundesliga</div>
    <div class="aba" data-tema="La Liga">La Liga</div>
    <div class="aba" data-tema="S√©rie A Italiana">S√©rie A Italiana</div>
    <div class="aba" data-tema="Outros">Outros</div>
  </div>

  <div id="listaNoticias"></div>

  <div id="paginaNoticia">
    <button id="voltarBtn">‚¨Ö Voltar</button>
    <div id="conteudoCompleto"></div>
  </div>

  <!-- üîπ Editor embutido -->
  <div id="editorContainer">
    <h2 style="text-align:center;">‚úèÔ∏è Editor de Not√≠cias</h2>
    <div class="toolbar">
      <button onclick="execCmd('bold')"><b>B</b></button>
      <button onclick="execCmd('italic')"><i>I</i></button>
      <button onclick="execCmd('underline')"><u>U</u></button>
      <button onclick="execCmd('insertUnorderedList')">Lista</button>
      <button onclick="addImage()">üì∑ Imagem</button>
      <button onclick="saveContent()">üíæ Salvar</button>
      <input type="file" id="imageInput" accept="image/*" />
    </div>

    <input type="text" id="titulo" placeholder="T√≠tulo da not√≠cia">
    <select id="tema">
      <option value="">Selecione o tema</option>
      <option value="Brasileir√£o">Brasileir√£o</option>
      <option value="Premier League">Premier League</option>
      <option value="Bundesliga">Bundesliga</option>
      <option value="La Liga">La Liga</option>
      <option value="S√©rie A Italiana">S√©rie A Italiana</option>
      <option value="Outros">Outros</option>
    </select>

    <div id="editor" contenteditable="true" placeholder="Escreva o texto completo aqui..."></div>
    <textarea id="resumo" placeholder="Resumo da not√≠cia"></textarea>

    <h2 style="text-align:center;">üì∞ Not√≠cias Salvas</h2>
    <div id="listaNoticiasEditor"></div>
  </div>

  <script>
    // ---------- INDEX ----------
    const lista = document.getElementById('listaNoticias');
    const paginaNoticia = document.getElementById('paginaNoticia');
    const conteudoCompleto = document.getElementById('conteudoCompleto');
    const voltarBtn = document.getElementById('voltarBtn');
    const abas = document.querySelectorAll('.aba');

    let noticias = [];
    const request = indexedDB.open("AOF_DB", 1);

    request.onupgradeneeded = e => {
      e.target.result.createObjectStore("noticias", { keyPath: "id", autoIncrement: true });
    };

    request.onsuccess = e => {
      const db = e.target.result;
      const tx = db.transaction("noticias", "readonly");
      const store = tx.objectStore("noticias");
      store.getAll().onsuccess = ev => {
        noticias = ev.target.result;
        exibirNoticias('todos');
      };
    };

    function exibirNoticias(filtro) {
      lista.innerHTML = "";
      const filtradas = filtro === 'todos' ? noticias : noticias.filter(n => n.tema === filtro);
      if (filtradas.length === 0) {
        lista.innerHTML = "<p>Nenhuma not√≠cia encontrada.</p>";
        return;
      }
      filtradas.forEach(saved => {
        const div = document.createElement('div');
        div.className = 'noticia';
        let imgHTML = '';
        if (saved.texto) {
          const doc = new DOMParser().parseFromString(saved.texto, 'text/html');
          const img = doc.querySelector('img');
          if (img) imgHTML = img.outerHTML;
        }
        div.innerHTML = ${imgHTML}<div class='resumo'><p><b>${saved.titulo}</b></p><p>${saved.resumo}</p></div>;
        div.onclick = () => mostrarNoticia(saved);
        lista.appendChild(div);
      });
    }

    function mostrarNoticia(saved) {
      lista.style.display = 'none';
      paginaNoticia.style.display = 'block';
      conteudoCompleto.innerHTML = <h2>${saved.titulo}</h2><div>${saved.texto}</div>;
    }

    voltarBtn.onclick = () => {
      paginaNoticia.style.display = 'none';
      lista.style.display = 'grid';
    };

    abas.forEach(aba => {
      aba.onclick = () => {
        document.querySelector('.aba.ativa').classList.remove('ativa');
        aba.classList.add('ativa');
        exibirNoticias(aba.dataset.tema);
      };
    });

    // ---------- EDITOR ----------
    const editorContainer = document.getElementById("editorContainer");
    document.getElementById("abrirEditor").onclick = () => {
      const senha = prompt("Digite a senha do editor:");
      if (senha === "meusite2025") {
        editorContainer.style.display = editorContainer.style.display === "none" ? "block" : "none";
        window.scrollTo(0, document.body.scrollHeight);
      } else {
        alert("Acesso negado!");
      }
    };

    let db;
    const req = indexedDB.open("AOF_DB", 1);
    req.onsuccess = e => { db = e.target.result; mostrarNoticiasEditor(); };

    function execCmd(cmd) { document.execCommand(cmd, false, null); }

    function addImage() {
      const input = document.getElementById('imageInput');
      input.click();
      input.onchange = () => {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.style.maxWidth = '100%';
          img.style.margin = '10px 0';
          document.getSelection().getRangeAt(0).insertNode(img);
        };
        reader.readAsDataURL(file);
      };
    }

    function saveContent() {
      const titulo = tituloInput.value.trim();
      const texto = editor.innerHTML.trim();
      const resumo = resumoInput.value.trim();
      const tema = temaSelect.value;
      if (!titulo || !texto || !resumo || !tema) return alert("Preencha todos os campos!");
      const tx = db.transaction("noticias", "readwrite");
      tx.objectStore("noticias").add({ titulo, texto, resumo, tema });
      tx.oncomplete = () => { alert("Not√≠cia salva!"); mostrarNoticiasEditor(); };
    }

    const tituloInput = document.getElementById('titulo');
    const resumoInput = document.getElementById('resumo');
    const temaSelect = document.getElementById('tema');
    const editor = document.getElementById('editor');

    function mostrarNoticiasEditor() {
      const cont = document.getElementById('listaNoticiasEditor');
      const tx = db.transaction("noticias", "readonly");
      tx.objectStore("noticias").getAll().onsuccess = ev => {
        const arr = ev.target.result;
        cont.innerHTML = "";
        if (arr.length === 0) return cont.innerHTML = "<p>Nenhuma not√≠cia salva.</p>";
        arr.forEach(n => {
          const div = document.createElement('div');
          div.className = 'noticiaEditor';
          div.innerHTML = <span><b>${n.titulo}</b> (${n.tema})</span><button onclick="excluirNoticia(${n.id})">Excluir</button>;
          cont.appendChild(div);
        });
      };
    }

    function excluirNoticia(id) {
      if (confirm("Excluir esta not√≠cia?")) {
        const tx = db.transaction("noticias", "readwrite");
        tx.objectStore("noticias").delete(id);
        tx.oncomplete = mostrarNoticiasEditor;
      }
    }
  </script>
</body>
</html>
