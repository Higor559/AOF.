<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not√≠cias Esportivas</title>
  <style>
    :root {
      --bg: #0E1A2A;
      --card-bg: #11233F;
      --accent: #FF4C29;
      --text: #FFF;
      --text-muted: #CCC;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: Segoe UI, Tahoma, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      color: var(--accent);
    }

    /* üîπ Bot√£o lateral */
    #menuLateral {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background: var(--card-bg);
      border-right: 2px solid var(--accent);
      padding: 10px;
      border-radius: 0 10px 10px 0;
      box-shadow: 2px 2px 8px var(--shadow);
      z-index: 999;
    }

    #menuLateral a {
      color: var(--text);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: bold;
      transition: color 0.3s, transform 0.2s;
    }

    #menuLateral a:hover {
      color: var(--accent);
      transform: translateX(3px);
    }

    #menuLateral img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1);
    }

    /* Abas de categorias */
    #abas {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 25px;
    }

    .aba {
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--accent);
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .aba:hover {
      background: var(--accent);
      color: #fff;
      transform: translateY(-2px);
    }

    .aba.ativa {
      background: var(--accent);
      color: #fff;
    }

    #listaNoticias {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .noticia {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform .3s, box-shadow .3s;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .noticia:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px var(--shadow);
    }

    .noticia img {
      width: 100%;
      object-fit: cover;
      height: 180px;
      border-bottom: 2px solid var(--accent);
    }

    .resumo {
      padding: 15px;
      flex-grow: 1;
    }

    .resumo p {
      margin: 0;
      color: var(--text-muted);
      line-height: 1.5;
    }

    #paginaNoticia {
      display: none;
      margin-top: 20px;
    }

    #voltarBtn {
      margin-bottom: 10px;
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #FF4C29;
      color: #fff;
    }

    @media(max-width:600px) {
      #listaNoticias {
        grid-template-columns: 1fr;
      }
      #menuLateral {
        top: auto;
        bottom: 10px;
        left: 10px;
        transform: none;
        border-radius: 10px;
      }
    }
  </style>
</head>

<body>

  <!-- üîπ Menu lateral -->
  <div id="menuLateral">
    <a href="editor.html" title="Ir para o editor">
      ‚úèÔ∏è Editor
    </a>
  </div>

  <h1>üèÜ √öltimas Not√≠cias</h1>

  <!-- üîπ Abas de temas -->
  <div id="abas">
    <div class="aba ativa" data-tema="todos">Todos</div>
    <div class="aba" data-tema="Brasileir√£o">Brasileir√£o</div>
    <div class="aba" data-tema="Premier League">Premier League</div>
    <div class="aba" data-tema="Bundesliga">Bundesliga</div>
    <div class="aba" data-tema="La Liga">La Liga</div>
    <div class="aba" data-tema="S√©rie A Italiana">S√©rie A Italiana</div>
    <div class="aba" data-tema="Outros">Outros</div>
  </div>

  <div id="listaNoticias"></div>

  <div id="paginaNoticia">
    <button id="voltarBtn">‚¨Ö Voltar</button>
    <div id="conteudoCompleto"></div>
  </div>

  <script>
    const lista = document.getElementById('listaNoticias');
    const paginaNoticia = document.getElementById('paginaNoticia');
    const conteudoCompleto = document.getElementById('conteudoCompleto');
    const voltarBtn = document.getElementById('voltarBtn');
    const abas = document.querySelectorAll('.aba');

    let noticias = [];

    // üß≠ IndexedDB
    const request = indexedDB.open("AOF_DB", 1);

    request.onupgradeneeded = e => {
      e.target.result.createObjectStore("noticias", { keyPath: "id", autoIncrement: true });
    };

    request.onsuccess = e => {
      const db = e.target.result;
      const tx = db.transaction("noticias", "readonly");
      const store = tx.objectStore("noticias");

      store.getAll().onsuccess = ev => {
        noticias = ev.target.result;
        exibirNoticias('todos');
      };
    };

    request.onerror = e => {
      console.error(e.target.error);
      lista.innerHTML = "<p>Erro ao carregar not√≠cias.</p>";
    };

    // üì∞ Exibir not√≠cias filtradas
    function exibirNoticias(filtroTema) {
      lista.innerHTML = "";

      if (noticias.length === 0) {
        lista.innerHTML = "<p>Nenhuma not√≠cia publicada.</p>";
        return;
      }

      const filtradas = filtroTema === 'todos'
        ? noticias
        : noticias.filter(n => n.tema === filtroTema);

      if (filtradas.length === 0) {
        lista.innerHTML = <p>Nenhuma not√≠cia encontrada para <b>${filtroTema}</b>.</p>;
        return;
      }

      filtradas.forEach(saved => {
        const div = document.createElement('div');
        div.className = 'noticia';

        // üß© Extrai a primeira imagem (se existir)
        let primeiraImagemHTML = '';
        if (saved.texto) {
          const parser = new DOMParser();
          const doc = parser.parseFromString(saved.texto, 'text/html');
          const img = doc.querySelector('img');
          if (img) primeiraImagemHTML = img.outerHTML;
        }

        div.innerHTML = `
          ${primeiraImagemHTML}
          <div class="resumo">
            <p><b>${saved.titulo}</b></p>
            <p>${saved.resumo}</p>
          </div>
        `;

        div.onclick = () => mostrarNoticia(saved);
        lista.appendChild(div);
      });
    }

    // üìÑ Mostrar not√≠cia completa
 function mostrarNoticia(saved) {
  lista.style.display = 'none';
  paginaNoticia.style.display = 'block';

  // Renderiza corretamente o texto com imagens
  conteudoCompleto.innerHTML = `
    <h2>${saved.titulo}</h2>
    <div class="conteudoNoticia">${saved.texto}</div>
    <p style="margin-top:15px;font-style:italic;">Resumo: ${saved.resumo}</p>
    <p style="color:#FF4C29;font-weight:bold;">Tema: ${saved.tema || 'Outros'}</p>
  `;

  // Garante que todas as imagens fiquem responsivas
  const imgs = conteudoCompleto.querySelectorAll('.conteudoNoticia img');
  imgs.forEach(img => {
    img.style.maxWidth = '100%';
    img.style.height = 'auto';
    img.style.borderRadius = '8px';
    img.style.margin = '10px 0';
  });
}

    // üîô Voltar
    voltarBtn.onclick = () => {
      paginaNoticia.style.display = 'none';
      lista.style.display = 'grid';
    };

    // üè∑Ô∏è Clique nas abas
    abas.forEach(aba => {
      aba.onclick = () => {
        document.querySelector('.aba.ativa').classList.remove('ativa');
        aba.classList.add('ativa');
        const temaSelecionado = aba.dataset.tema;
        exibirNoticias(temaSelecionado);
      };
    });
  </script>

</body>
</html>
